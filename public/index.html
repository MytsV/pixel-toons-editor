<html lang="en">

  <head>
    <title>Pixel-Toons</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/index.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div id="menu" class="main-panel">
        <div class="menu-item" id="create-file">
          <span class="text button">Create</span>
        </div>
        <div class="menu-item" id="clear-file">
          <span class="text button">Clear</span>
        </div>
        <div class="menu-item" id="export-image">
          <span class="text button">Export</span>
        </div>
        <div class="menu-item" id="shortcuts">
          <span class="text button">Shortcuts</span>
        </div>
      </div>
      <div id="main">
        <div id="toolbar" class="main-panel">
          <div id="tools">

          </div>
        </div>
        <div id="canvas-parent">
          <div class="main-panel" id="tool-options">
            <div id="state-button-container" class="tool-option-container">
              <div id="undo" class="state-button"></div>
              <div id="redo" class="state-button"></div>
            </div>
          </div>
          <div id="canvas-wrapper">
            <div class="canvas-element" id="canvas-background"></div>
            <div class="canvas-element" id="canvas-overlay"></div>
            <div id="canvas-layers" class="canvas-element"></div>
            <canvas class="canvas-element" id="canvas-pointer"></canvas>
            <div id="preview" class="canvas-element"></div>
          </div>
          <div id="coordinates"></div>
        </div>
        <div id="sidebar" class="white-panel thing-container">
          <div id="color-picker" class="white-panel"></div>
          <div id="palette" class="white-panel"></div>
          <div id="navigation" class="white-panel">
            <div id="zoom-container">
              <div id="zoom-out" class="zoom-button"></div>
              <div id="zoom-in" class="zoom-button"></div>
            </div>
          </div>
          <div class="label-panel" id="element-choice"><span class="text button element-chosen" id="layer-chooser">Layers</span><span class="text button" id="frame-chooser">Frames</span></div>
          <div id="layer-container" class="white-panel"></div>
          <input value="1" min="0" max="1" step="0.1" type="range" id="layer-opacity" style="display: none">
          <div class="white-panel" id="layer-actions">
            <div id="add-layer" class="layer-action"></div>
            <div id="remove-layer" class="layer-action"></div>
            <div id="move-layer-up" class="layer-action"></div>
            <div id="move-layer-down" class="layer-action"></div>
            <div id="merge-layers" class="layer-action"></div>
            <div id="duplicate-layer" class="layer-action"></div>
          </div>
        </div>
      </div>
      <div id="footer" style="display: none">
        <div id="frame-menu" class="white-panel">
          <div id="frame-label" class="menu-item-frames text">Frames</div>
          <div id="add-frame" class="menu-item-frames text" style="display: none">Add</div>
          <div id="duplicate-frame" class="menu-item-frames text">Copy</div>
          <div id="opacity-menu" class="menu-item-frames text">Overlay opacity <input id="opacity" type="range" min="0" max="1" step="0.05" value="0.2"></div>
          <button id="gif-export">Gif export</button>
          <button id="file-save">Save file</button>
          <input type="file" id="file-open"/>
          <div id="preview-menu" class="menu-item-frames text">Preview <div id="preview-animation" class="play"></div></div>
        </div>
        <div id="frame-container" class="other-panel">
          <div id="frame-button-container">
            <div id="move-frame-down" class="frame-button button"><img src="images/arrow-left.png"></div>
            <div id="move-frame-up" class="frame-button button"><img src="images/arrow-right.png"></div>
            <div id="remove-frame" class="frame-button button"><img src="images/remove.png"></div>
          </div>
          <div id="frame-list">
          </div>
        </div>
      </div>
    </div>

    <div id="file-create-modal" class="modal">
      <div class="modal-content">
        <div class="main-panel label-panel"><span class="text">Create a new file</span></div>
        <div id="file-create-form">
          <div class="text">Width</div>
          <input type="number" id="width-input" value="50" class="white-panel text-ordinary">
          <div class="text">Height</div>
          <input type="number" id="height-input" value="50" class="white-panel text-ordinary">
          <div class="text-ordinary" id="limit">Limit is 250x250</div>
          <div id="create-file-final" class="main-panel label-panel button"><span class="text">CREATE</span></div>
        </div>
      </div>
    </div>

    <div id="shortcuts-modal" class="modal">
      <div class="modal-content">
        <div id="shortcuts-table">
          <div class="white-panel label-panel table-header">
            <span class="text">Action</span>
          </div>
          <div class="white-panel label-panel table-header">
            <span class="text">Shortcut</span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
