<html lang="en">

  <head>
    <title>Pixel-Toons</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/index.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div id="menu" class="main-panel">
        <div class="menu-item" id="create-file">
          <span class="text">Create</span>
        </div>
        <div class="menu-item" id="clear-file">
          <span class="text">Clear</span>
        </div>
        <div class="menu-item" id="export-image">
          <span class="text">Export</span>
        </div>
      </div>
      <div id="main">
        <div id="toolbar" class="white-panel thing-container">
          <div class="main-panel label-panel"><span class="text">Undo/Redo</span></div>
          <div class="other-panel" id="state-button-container">
            <div id="undo" class="state-button"></div>
            <div id="redo" class="state-button"></div>
          </div>
          <div class="main-panel label-panel"><span class="text">Tools</span></div>
          <div id="tools" class="other-panel">

          </div>
        </div>
        <div id="canvas-parent">
          <div id="canvas-wrapper">
            <div class="canvas-element" id="canvas-background"></div>
          </div>
        </div>
        <div id="sidebar" class="white-panel thing-container">
          <div id="zoom-container">
            <div id="zoom-out" class="zoom-button"></div>
            <div id="zoom-in" class="zoom-button"></div>
          </div>
          <div class="main-panel label-panel"><span class="text">Layers</span></div>
          <div id="layer-container" class="other-panel">

          </div>
          <div class="main-panel label-panel" id="add-layer-button"><span class="text">New</span></div>
          <div class="other-panel" id="layer-actions">
            <button id="remove-layer">Remove layer</button>
            <button id="move-layer-up">Move layer up</button>
            <button id="move-layer-down">Move layer down</button>
            <button id="merge-layers">Merge with previous</button>
            <button id="duplicate-layer">Duplicate</button>
          </div>
        </div>
      </div>
      <div id="footer" class="white-panel"></div>
    </div>

    <div id="file-create-modal" class="modal">
      <div class="modal-content">
        <label>Width</label>
        <input type="number" id="width-input" value="50">
        <label>Height</label>
        <input type="number" id="height-input" value="50">
        <button id="create-file-final">CREATE</button>
      </div>
    </div>
  </body>

</html>
