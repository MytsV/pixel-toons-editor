<html lang="en">

  <head>
    <title>Pixel-Toons</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/index.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div id="menu">
        <button id="file-create" onclick="onFileCreate()">Create file</button>
        <button id="file-clear" onclick="onFileClear()">Clear file</button>
        <button id="export-button">Export to BMP</button>
        <div>
          <div id="undo-button" class="state-button"></div>
          <div id="redo-button" class="state-button"></div>
        </div>
      </div>
      <div id="main">
        <div id="tools">
          <input type="color" id="color-picker">
        </div>
        <div id="canvas-parent">
          <div id="canvas-wrapper">
            <div class="canvas-element" id="canvas-background"></div>
          </div>
        </div>
        <div id="sidebar">
          <button id="add-layer-button">Add layer</button>
          <button id="remove-layer-button">Remove layer</button>
          <button id="move-up-layer-button">Move layer up</button>
          <button id="move-down-layer-button">Move layer down</button>
          <button id="unite-layer-button">Unite with previous</button>
          <div id="layer-container">

          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>

    <div id="file-create-modal" class="modal">
      <div class="modal-content">
        <label>Width</label>
        <input type="number" id="width-input" value="50">
        <label>Height</label>
        <input type="number" id="height-input" value="50">
        <button id="file-create-finish">CREATE</button>
      </div>
    </div>
  </body>

</html>
