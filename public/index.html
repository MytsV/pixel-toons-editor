<html lang="en">

  <head>
    <title>Pixel-Toons</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/index.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>

  <body>
    <div class="container">
      <div id="menu" class="main-panel">
        <div class="menu-item button" id="create-file">
          <span class="text">Create</span>
        </div>
        <div class="menu-item button" id="clear-file">
          <span class="text">Clear</span>
        </div>
        <div class="menu-item button" id="export-image">
          <span class="text">Export</span>
        </div>
        <div class="menu-item button" id="shortcuts">
          <span class="text">Shortcuts</span>
        </div>
      </div>
      <div id="main">
        <div id="toolbar" class="white-panel thing-container">
          <div class="main-panel label-panel"><span class="text">Undo/Redo</span></div>
          <div class="other-panel" id="state-button-container">
            <div id="undo" class="state-button"></div>
            <div id="redo" class="state-button"></div>
          </div>
          <div class="main-panel label-panel"><span class="text">Tools</span></div>
          <div id="tools" class="other-panel">

          </div>
        </div>
        <div id="canvas-parent">
          <div class="main-panel" id="tool-options"></div>
          <div id="canvas-wrapper">
            <div class="canvas-element" id="canvas-background"></div>
            <div class="canvas-element" id="canvas-overlay"></div>
            <div id="canvas-layers" class="canvas-element"></div>
            <div id="preview" class="canvas-element"></div>
          </div>
        </div>
        <div id="sidebar" class="white-panel thing-container">
          <div id="zoom-container">
            <div id="zoom-out" class="zoom-button"></div>
            <div id="zoom-in" class="zoom-button"></div>
          </div>
          <div class="main-panel label-panel"><span class="text">Layers</span></div>
          <div id="layer-container" class="other-panel">

          </div>
          <div class="main-panel label-panel button" id="add-layer"><span class="text">New</span></div>
          <div class="other-panel" id="layer-actions">
            <div id="remove-layer" class="main-panel label-panel button"><span class="text">RMV</span></div>
            <div id="move-layer-up" class="main-panel label-panel button"><span class="text">UP</span></div>
            <div id="move-layer-down" class="main-panel label-panel button"><span class="text">DOWN</span></div>
            <div id="merge-layers" class="main-panel label-panel button"><span class="text">MRG</span></div>
            <div id="duplicate-layer" class="main-panel label-panel button"><span class="text">COPY</span></div>
            <div id="rename-layer" class="main-panel label-panel button"><span class="text">RNM</span></div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="frame-menu" class="white-panel">
          <div id="frame-label" class="menu-item-frames text">Frames</div>
          <div id="add-frame" class="menu-item-frames text">Add</div>
          <div id="duplicate-frame" class="menu-item-frames text">Copy</div>
          <div id="opacity-menu" class="menu-item-frames text">Overlay opacity <input id="opacity" type="range" min="0" max="1" step="0.05" value="0.2"></div>
          <div id="preview-menu" class="menu-item-frames text">Preview <div id="preview-animation" class="play"></div></div>
        </div>
        <div id="frame-container" class="other-panel">
          <div id="frame-button-container">
            <div id="move-frame-down" class="frame-button button"><img src="images/arrow-left.png"></div>
            <div id="move-frame-up" class="frame-button button"><img src="images/arrow-right.png"></div>
            <div id="remove-frame" class="frame-button button"><img src="images/remove.png"></div>
          </div>
          <div id="frame-list">
          </div>
        </div>
      </div>
    </div>

    <div id="file-create-modal" class="modal">
      <div class="modal-content">
        <div class="main-panel label-panel"><span class="text">Create a new file</span></div>
        <div id="file-create-form">
          <div class="text">Width</div>
          <input type="number" id="width-input" value="50" class="white-panel text-ordinary">
          <div class="text">Height</div>
          <input type="number" id="height-input" value="50" class="white-panel text-ordinary">
          <div class="text-ordinary" id="limit">Limit is 250x250</div>
          <div id="create-file-final" class="main-panel label-panel button"><span class="text">CREATE</span></div>
        </div>
      </div>
    </div>

    <div id="shortcuts-modal" class="modal">
      <div class="modal-content">
        <div id="shortcuts-table">
          <div class="main-panel label-panel">
            <span class="text">Action</span>
          </div>
          <div class="main-panel label-panel">
            <span class="text">Shortcut</span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
